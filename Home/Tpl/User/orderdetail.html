<include file="Public:header"/>

<include file="Public:userleft"/>




<table class="orderlist bgcolor2">
    <tbody>
        <foreach name="orderlist" item="order">
    <tr><td class="col1">
        <a href="index.php?app_act=shop&amp;id=1" style="color:#888888" target="_top">{$order.order_createdate}</a><if condition="$order.order_status eq 1"><br>【<a href="/index.php/user/cancelorder/{$order.id}">取消订单</a>】<br>【<a href="/index.php/user/confirmorder/{$order.id}">确认订单</a>】</if></td>
        <td>
            <foreach name="order['orderdetail']" item="detail">
            <div class="row1" style="background:none">
                <ul class="x1">
                    <li>{$detail.food_name}</li>
                </ul>
                <ul class="x2">
                    ￥{$detail.food_price}×{$detail.food_count}=￥{$detail[food_price]*$detail[food_count]}</ul>
            </div>
            </foreach>
        </td><td class="col2">
            总计：{$order.order_price}<br>配送：{$order.shop_deliver_money}<br>应付：<font class="txt_redB">{$order[order_price]+$order[shop_deliver_money]}</font><br>
            <if condition="$order.order_status eq 1">
            <font color="#ff0000">(等待处理)</font>
            <elseif condition="$order.order_status eq 2"/>
            <font color="#ff0000">(已完成)</font>
            <elseif condition="$order.order_status eq 3"/>
            <font color="#ff0000">(已取消)</font>
            </if>
        </td></tr>
    </foreach>
    
    </tbody></table>


<div class="page">
    {$page}

</div>

<script src="/js/kj.page.js"></script>
</div>
<include file="Public:footer"/>
</body>
</html>
