<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <title>叫啥网</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="/mobile/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/flexslider.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/jquery.mmenu.all.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/style.css" />

    <script type="text/javascript" src="/mobile/js/jquery.min.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/mobile/js/o-script.js"></script>

</head>
<body class="o-page">
<div id="page">
    <!-- Header -->
    <div id="header">
        <a href="#menu"><i class="fa fa-bars"></i> </a>
				<span id="Logo" class="svg">
					叫啥网
				</span>
        <a class="backBtn" href="javascript:history.back();"><i class="fa fa-home"></i></a>
    </div>
    <div class="subHeader"><i class="i-home i-small"></i>订单中心</div>

<foreach name="orderlist" item="order">
    <a class="trade-order ng-scope" href="__GROUP__/order/detail/{$order.id}">
        <p class="torder-time ng-binding" >{$order.order_createdate}</p>
        <div class="torder-summary">
            <div class="torder-rst">
                <img class="torder-rst-logo"  src="/upload/{$order.shop_image}">
                <div class="torder-misc">
                    <p class="rst-name ng-binding" ng-bind="order.restaurant_name">{$order.shop_name}</p>
                    <p class="ui-rmb total-cost ng-binding" ng-bind="order.total">{$order.order_price}</p>
                </div>
            </div>
            <if condition="$order.order_status eq 1">
            <div class="torder-status ng-isolate-scope blue" order-status="" status="order.status_code">等待处理</div>
            <elseif condition="$order.order_status eq 2"/>
            <div class="torder-status ng-isolate-scope blue" order-status="" status="order.status_code">订单已确认</div>
            <elseif condition="$order.order_status eq 3"/>
           <div class="torder-status ng-isolate-scope blue" order-status="" status="order.status_code">已取消</div>
            </if>
            
        </div>
    </a>
</foreach>


    <!-- Menu navigation -->

    <include file="Index:sidebar"/>
</div>

</body>
</html>
