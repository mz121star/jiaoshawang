<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <title>叫啥网</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="/mobile/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/flexslider.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/jquery.mmenu.all.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/style.css" />

    <script type="text/javascript" src="/mobile/js/jquery.min.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/mobile/js/o-script.js"></script>

</head>
<body class="o-page">
<div id="page">
    <!-- Header -->
    <div id="header">
        <a href="#menu"><i class="fa fa-bars"></i> </a>
				<span id="Logo" class="svg">
					{$shopinfo.shop_name}
				</span>
        <a class="backBtn" href="/mobile.php"><i class="fa fa-home"></i></a>
    </div>
    <div class="subHeader"><i class="i-home i-small"></i>{$shopinfo.type_name}</div>


    <!-- Content -->
    <foreach name="foodlist" item="food">
    <div class="menu-dish ng-scope" ng-repeat="food in foods">
        <div class="mdish-info">
            <p class="mdish-name ng-binding" ng-bind="food.name">{$food.food_name}</p>
            <p class="mdish-misc">
                <span class="state_bg1"></span>
                <!-- ngIf: food.sales > 0 --><span class="mdish-sales ng-scope" ng-if="food.sales > 0">月售<strong class="quantity ng-binding" ng-bind="food.sales">{$food.food_number}</strong>份</span><!-- end ngIf: food.sales > 0 -->
            </p>
            <!-- ngIf: food.description -->
            <!-- ngIf: food.attributes.length > 0 || menu.isActivity --><div class="mdish-badges ng-scope" ng-if="food.attributes.length > 0 || menu.isActivity">
            <!-- ngRepeat: attr in food.attributes -->
            <!-- ngIf: menu.isActivity && menu.imageText -->
        </div><!-- end ngIf: food.attributes.length > 0 || menu.isActivity -->
        </div>
        <div class="mdish-status" ng-hide="!(restaurant.status === 1 || restaurant.status === 5) || food.stock === 0">
            <div class="mdish-controls">
                <div class="mdish-minus" role="button"  ><svg class="eleme-svg svg-minus" viewBox="0 0 12 2">
                    <use xlink:href="#svg-minus"></use>
                </svg>
                </div>
                <div class="mdish-ordered ng-isolate-scope" sync-food="food.id" id="id_4080285"></div>
                <div class="mdish-price ui-rmb ng-binding" parabola="" role="button" data-count="1" data-food-name="港式腊肠饭" data-food-originprice="" data-food-payonline="0">{$food.food_price}</div>
            </div>
            <!-- ngIf: food.originPrice -->
            <!-- ngIf: menu.mustPayOnline -->
        </div>

    </div>
    </foreach>
    <a class="menu-cart ng-scope" href="/mobile.php/cart"  >

        <div class="mcart-checkout"  >去结算</div>
    </a>
    <!-- Menu navigation -->
    <nav id="menu">
        <ul>

            <li>
                <a href="#">
                    <i class="i-about i-small"></i>我要订餐
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="i-blog i-small"></i>订单中心
                </a>

            </li>


        </ul>
    </nav>
</div>
</body>
</html>
