<include file="Public:header"/>
<body class="o-page">
<div id="page">
    <!-- Header -->
    <div id="header">
        <a href="#menu"><i class="fa fa-bars"></i> </a>
				<span id="Logo" class="svg">
					叫啥网
				</span>
        <a class="backBtn" href="javascript:history.back();"><i class="fa fa-home"></i></a>
    </div>
    <div class="subHeader"><i class="i-home i-small"></i>注册</div>


    <form class="logreg-form ng-scope ng-pristine ng-invalid ng-invalid-required" autocomplete="off" name="regform" action="__GROUP__/index/adduser" method="post">
        <div class="logreg-inputs">
            <div class="input-group" ng-class="{ 'ui_error': regform.username.$invalid &amp;&amp; regform.username.$dirty &amp;&amp; invalidusername}">
                <input class="ui-input ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-minlength" type="text" placeholder="手机号" name="user_id">
                <p class="input-tip">
                    <span ng-show="regform.username.$error.required" class="">请输入手机号</span>
                    <span ng-show="regform.username.$error.maxlength || regform.username.$error.minlength" class="ng-hide">用户名长度在 5 到 24 位之间</span>
                </p>
            </div>
            <div class="input-group" ng-class="{ 'ui_error': regform.password.$invalid &amp;&amp; regform.password.$dirty &amp;&amp; invalidpassword }">
                <input class="ui-input ng-pristine ng-invalid ng-invalid-required ng-valid-minlength" type="password" name="user_pw1" placeholder="请输入密码" ng-minlength="6" ng-model="user.password" required="" ng-blur="message('password')" ng-keyup="passwordCheck()">
                <p class="input-tip">
                    <span ng-show="regform.password.$error.required" class="">请输入密码</span>
                    <span ng-show="regform.password.$error.minlength" class="ng-hide">密码最少 6 位</span>
                </p>
            </div>
            <div class="input-group" ng-class="{ 'ui_error': regform.repeat.$dirty &amp;&amp; (invalidrepeat || pwnotmatch)}">
                <input class="ui-input ng-pristine ng-invalid ng-invalid-required" type="password" name="user_pw2" placeholder="请再次输入密码" ng-model="user.repeat" required="" ng-blur="passwordCheck()">
                <p class="input-tip">
                    <span ng-show="regform.repeat.$error.required" class="">请再次输入密码</span>
                    <span ng-show="pwnotmatch" class="ng-hide">两次密码输入不一致</span>
                </p>
            </div>
        </div>
        <button class="ui-btn logreg-btn" type="submit"  >同意协议并注册</button>

    </form>



    <!-- Menu navigation -->
    <include file="Index:sidebar"/>
</div>

</body>
</html>
