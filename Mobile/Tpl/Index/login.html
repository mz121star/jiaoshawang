<include file="Public:header"/>
<body class="o-page">
<div id="page">
    <!-- Header -->
    <div id="header">
        <a href="#menu"><i class="fa fa-bars"></i> </a>
				<span id="Logo" class="svg">
					叫啥网
				</span>
        <a class="backBtn" href="javascript:history.back();"><i class="fa fa-home"></i></a>
    </div>
    <div class="subHeader"><i class="i-home i-small"></i>登录</div>


    <form class="logreg-form ng-scope ng-pristine ng-invalid ng-invalid-required" name="loginform" action="__GROUP__/index/dologin" method="post">
        <div class="logreg-inputs">
            <div class="input-group" >
                <input class="ui-input ng-pristine ng-invalid ng-invalid-required" type="text" name="user_id" placeholder="用户名"  required="" auto-fill-sync="">
                <p class="input-tip">请输入用户名</p>
            </div>

            <div class="input-group" >
                <input class="ui-input ng-pristine ng-invalid ng-invalid-required" type="password"   name="user_pw" placeholder="密码" required=""  >
                <p class="input-tip">请输入密码</p>
            </div>


        </div>
        <input type="submit" class="ui-btn logreg-btn" value="登录">
    </form>



    <!-- Menu navigation -->
    
    <include file="Index:sidebar"/>
</div>

</body>
</html>
