<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <title>风翼网</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="/mobile/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/flexslider.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/jquery.mmenu.all.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/style.css" />

    <script type="text/javascript" src="/mobile/js/jquery.min.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/mobile/js/o-script.js"></script>

</head>
<body class="o-page">
<div id="page">
    <!-- Header -->
    <div id="header">
        <a href="#menu"><i class="fa fa-bars"></i> </a>
				<span id="Logo" class="svg">
					福佳星岛港式烧腊
				</span>
        <a class="backBtn" href="javascript:history.back();"><i class="fa fa-home"></i></a>
    </div>
    <div class="subHeader"><i class="i-home i-small"></i>特色港式烧腊</div>


    <!-- Content -->
    <div ng-show="totalPieces" class="ng-scope">
        <ul class="ui-block" observe-order="getRemoteList">
            <!-- ngRepeat: food in remoteList --><li class="cart-dish ng-scope" ng-repeat="food in remoteList">
            <div class="cdish-detail" ng-click="showCtrls = !showCtrls">
                <span class="cdish-name ng-binding" ng-bind="food.name">双拼饭</span>
                <span class="ui-multiple cdish-quantity ng-binding" ng-bind="food.quantity">4</span>
                <span class="ui-rmb cdish-cost ng-binding" ng-bind="food.originPrice || food.price">15</span>
            </div>
            <div class="mdish-must-payonline ng-hide" ng-show="food.mustPayOnline">仅限在线支付</div>
            <div class="cdish-control" ng-class="{'ui_show': showCtrls }">
                <div class="cdish-remove" data-food-price="15" data-count="0" data-food-id="4080294" data-food-name="双拼饭" data-food-refresh="1">
                    <svg class="eleme-svg svg-remove" viewBox="0 0 24 32">
                        <use xlink:href="#svg-remove"></use>
                    </svg>
                </div>
                <div class="cdish-edit">
                    <span class="decrease" data-food-price="15" data-count="-1" data-food-id="4080294" data-food-name="双拼饭" data-food-refresh="1">-</span>
                    <span class="increase" data-food-price="15" data-count="1" data-food-id="4080294" data-food-name="双拼饭" data-food-refresh="1">+</span>
                </div>
            </div>
        </li><!-- end ngRepeat: food in remoteList --><li class="cart-dish ng-scope" ng-repeat="food in remoteList">
            <div class="cdish-detail" ng-click="showCtrls = !showCtrls">
                <span class="cdish-name ng-binding" ng-bind="food.name">卤水猪肚饭</span>
                <span class="ui-multiple cdish-quantity ng-binding" ng-bind="food.quantity">1</span>
                <span class="ui-rmb cdish-cost ng-binding" ng-bind="food.originPrice || food.price">18</span>
            </div>
            <div class="mdish-must-payonline ng-hide" ng-show="food.mustPayOnline">仅限在线支付</div>
            <div class="cdish-control" ng-class="{'ui_show': showCtrls }">
                <div class="cdish-remove" data-food-price="18" data-count="0" data-food-id="4080343" data-food-name="卤水猪肚饭" data-food-refresh="1">
                    <svg class="eleme-svg svg-remove" viewBox="0 0 24 32">
                        <use xlink:href="#svg-remove"></use>
                    </svg>
                </div>
                <div class="cdish-edit">
                    <span class="decrease" data-food-price="18" data-count="-1" data-food-id="4080343" data-food-name="卤水猪肚饭" data-food-refresh="1">-</span>
                    <span class="increase" data-food-price="18" data-count="1" data-food-id="4080343" data-food-name="卤水猪肚饭" data-food-refresh="1">+</span>
                </div>
            </div>
        </li><!-- end ngRepeat: food in remoteList --><li class="cart-dish ng-scope" ng-repeat="food in remoteList">
            <div class="cdish-detail" ng-click="showCtrls = !showCtrls">
                <span class="cdish-name ng-binding" ng-bind="food.name">烧腊四宝饭</span>
                <span class="ui-multiple cdish-quantity ng-binding" ng-bind="food.quantity">1</span>
                <span class="ui-rmb cdish-cost ng-binding" ng-bind="food.originPrice || food.price">25</span>
            </div>
            <div class="mdish-must-payonline ng-hide" ng-show="food.mustPayOnline">仅限在线支付</div>
            <div class="cdish-control" ng-class="{'ui_show': showCtrls }">
                <div class="cdish-remove" data-food-price="25" data-count="0" data-food-id="4080346" data-food-name="烧腊四宝饭" data-food-refresh="1">
                    <svg class="eleme-svg svg-remove" viewBox="0 0 24 32">
                        <use xlink:href="#svg-remove"></use>
                    </svg>
                </div>
                <div class="cdish-edit">
                    <span class="decrease" data-food-price="25" data-count="-1" data-food-id="4080346" data-food-name="烧腊四宝饭" data-food-refresh="1">-</span>
                    <span class="increase" data-food-price="25" data-count="1" data-food-id="4080346" data-food-name="烧腊四宝饭" data-food-refresh="1">+</span>
                </div>
            </div>
        </li><!-- end ngRepeat: food in remoteList -->
            <!-- ngRepeat: extra in extras track by $index --><li class="cart-extra ng-scope" ng-repeat="extra in extras track by $index">
            <span class="cdish-name ng-binding" ng-bind="extra.name">立减优惠</span>
            <span class="ui-multiple cdish-quantity ng-binding" ng-bind="extra.quantity">1</span>
            <span class="ui-rmb cdish-cost ng-binding" ng-bind="extra.price">-6</span>
        </li><!-- end ngRepeat: extra in extras track by $index --><li class="cart-extra ng-scope" ng-repeat="extra in extras track by $index">
            <span class="cdish-name ng-binding" ng-bind="extra.name">雪碧</span>
            <span class="ui-multiple cdish-quantity ng-binding" ng-bind="extra.quantity">6</span>
            <span class="ui-rmb cdish-cost ng-binding" ng-bind="extra.price">0</span>
        </li><!-- end ngRepeat: extra in extras track by $index -->
        </ul>
        <footer class="cart-footer">
            <p class="cart-summary">

                <span ng-bind="totalPieces" class="ng-binding">6</span> 份美食
                <span class="ui-rmb total-cost ng-binding" ng-bind="totalCost">97</span>
            </p>


            <button class="ui-btn btn-confirm" >确认美食</button>
        </footer>
    </div>



    <!-- Menu navigation -->
    <nav id="menu">
        <ul>

            <li>
                <a href="#">
                    <i class="i-about i-small"></i>我要订餐
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="i-blog i-small"></i>订单中心
                </a>

            </li>


        </ul>
    </nav>
</div>
<script>
    $(function(){
        $(".add-cart").on("click",function(){
            $.ajax({
                method:"POST"

            }).success(function(d){

                    })
        })
    })
</script>
</body>
</html>
