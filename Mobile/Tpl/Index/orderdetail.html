<include file="Public:header"/>
<body class="o-page">
<div id="page">
    <!-- Header -->
    <div id="header">
        <a href="#menu"><i class="fa fa-bars"></i> </a>
				<span id="Logo" class="svg">
					叫啥网
				</span>
        <a class="backBtn" href="javascript:history.back();"><i class="fa fa-home"></i></a>
    </div>
    <div class="subHeader"><i class="i-home i-small"></i>订单详情</div>

    <section class="trade-block ng-scope">
        <h3 class="tblock-title">
            美食列表
    <span class="tblock-title-helper">
      <span class="ui-multiple ng-binding" ng-bind="foodQuantity()">1</span>
      <strong class="ui-rmb torder-cost ng-binding" ng-bind="order.data.total">2</strong>
    </span>
        </h3>
        <div class="trade-bill">
            <ul class="tbill-list">
                <!-- ngRepeat: food in order.data.detail.group | flatten --><li class="tbill-list-item torder-dish ng-scope" >
                <span class="tdish-name ng-binding"  >卤蛋粗粮面</span>
                <span class="ui-multiple tdish-quantity ng-binding" >1</span>
                <span class="ui-rmb tdish-cost ng-binding"  >10</span>
            </li><!-- end ngRepeat: food in order.data.detail.group | flatten -->
            </ul>
            <ul class="tbill-list">
                <!-- ngRepeat: food in order.data.detail.extra --><li class="tbill-list-item torder-dish ng-scope"  >
                <span class="tdish-name ng-binding"  >新用户首次订餐立减</span>
                <span class="ui-multiple tdish-quantity ng-binding" >1</span>
                <span class="ui-rmb tdish-cost ng-binding"  >-8</span>
            </li><!-- end ngRepeat: food in order.data.detail.extra --><li class="tbill-list-item torder-dish ng-scope" >
                <span class="tdish-name ng-binding"  >冰红茶</span>
                <span class="ui-multiple tdish-quantity ng-binding" >1</span>
                <span class="ui-rmb tdish-cost ng-binding"  >0</span>
            </li><!-- end ngRepeat: food in order.data.detail.extra -->
            </ul>
        </div>
    </section>

    <section class="trade-block ng-scope">
        <h3 class="tblock-title">饿单信息</h3>
        <ul class="tblock-list">
            <li class="tblock-list-item ng-binding" ng-bind="'地址：' + order.data.address">地址：高新园区礼贤街33号</li>
            <li class="tblock-list-item ng-binding" ng-bind="'电话：' + order.data.phone">电话：13840816169</li>
            <!-- ngIf: order.data.invoice && order.data.invoice !== '无需发票' -->
            <li class="tblock-list-item ng-binding" ng-bind="'支付：' + (order.data.is_online_paid ? '在线支付' : '餐到付款')">支付：餐到付款</li>
            <li class="tblock-list-item ng-binding" ng-bind="'订单号：' + order.data.id">订单号：12654130711341666</li>
            <!-- ngIf: order.data.note && order.data.note !== '无需饿单备注' --><li class="tblock-list-item ng-binding ng-scope" ng-if="order.data.note &amp;&amp; order.data.note !== '无需饿单备注'" ng-bind="'备注：' + order.data.note">备注：辣一点</li><!-- end ngIf: order.data.note && order.data.note !== '无需饿单备注' -->
        </ul>
    </section>

    <!-- Menu navigation -->

    <include file="Index:sidebar"/>
</div>

</body>
</html>
