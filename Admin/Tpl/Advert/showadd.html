<h2 class="sub-header">添加广告</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Advert/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="advert_title" name="advert_title" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">说明</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="advert_desc" name="advert_desc" value="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">内容</label>
              <div class="col-sm-10">
                 <script name="advert_content" id="advert_content"></script>
              </div>
            </div>
            
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="advert_image" name="advert_image">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('advert_content', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:300,
    initialFrameWidth:500
});
</script>
