<h2 class="sub-header">公告列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>公告标题</th>
            <th>公告时间</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="noticelist" item="notice">
          <tr>
            <td class="col-sm-2">{$notice.notice_title}</td>
            <td class="col-sm-2">{$notice.notice_date}</td>
            <td class="col-sm-2">
                <if condition="$Think.session.userinfo.user_type eq 2">
                <a href="__GROUP__/modnotice/{$notice.id}">编辑</a> 
                </if>
                <a href="__GROUP__/delnotice/{$notice.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
