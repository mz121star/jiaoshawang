<h2 class="sub-header">添加菜肴</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Food/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">菜名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_name" name="food_name" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">价格</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_price" name="food_price" value="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-4">
                <input type="file" id="food_image" name="food_image">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">介绍</label>
              <div class="col-sm-5">
                  <textarea id="food_description" name="food_description" class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">类型</label>
              <div class="col-sm-10">
                <select name="food_type" class="form-control">
                    <option value="0">请选择类型</option>
                    <foreach name="typelist" item="type">
                    <option value="{$type.id}">{$type.type_name}</option>
                    </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">置顶</label>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control" id="food_top" name="food_top" value="1">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
