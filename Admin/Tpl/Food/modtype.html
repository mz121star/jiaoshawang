<h2 class="sub-header">修改菜肴类型</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Food/typesave" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{$typeinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">类型名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="type_name" name="type_name" value="{$typeinfo.type_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
