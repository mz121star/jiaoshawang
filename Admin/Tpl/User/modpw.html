<h2 class="sub-header">修改密码</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" id="pwform" method="post" action="__GROUP__/User/uppw">
        <input type="hidden" name="from" value="{$from}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10">
              <input type="hidden" name="userid" value="{$userid}">
                {$userid}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">新密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="user_pw" name="user_pw" value="" required>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="upbtn" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    $("#upbtn").click(function () {
        var user_pw = $("#user_pw").val();
        if (!user_pw) {
            alert("请输入新密码");
            return false;
        }
        if (confirm("确认要修改{$userid}的登录密码吗？")) {
            $("#pwform").submit();
        }
    });
});
</script>
