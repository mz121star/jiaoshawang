<h2 class="sub-header">用户列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>用户ID</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>状态</th>
            <th>类型</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="userlist" item="user">
          <tr>
            <td>{$user.id}</td>
            <td class="col-sm-2">{$user.userid}</td>
            <td class="col-sm-2">{$user.username}</td>
            <td>{$user.email}</td>
            <td class="col-sm-2">{$user.phone}</td>
            <td class="col-sm-1"><if condition="$user.status eq 1">启用<else /> 停用</if></td>
            <td class="col-sm-1"><if condition="$user.type eq 2">商铺用户<elseif condition="$user.type eq 3"/> 普通用户</if></td>
            <td class="col-sm-1">
                <a href="__GROUP__/User/modify/{$user.id}">编辑</a> 
                <a href="__GROUP__/User/delete/{$user.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
    </div>
