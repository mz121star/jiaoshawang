<h1 class="page-header">店铺类型</h1>

<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/User/shoptype">
            <div class="form-group">
              <label for="helpername" class="col-sm-2 control-label">类型名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="type_name" name="type_name">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加类型</button>
              </div>
            </div>
        </form>
    </div>
</div>

<h2 class="sub-header">类型列表</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>类型名称</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    <foreach name="typelist" item="type">
    <form name="form1" method="post" action="__GROUP__/User/shoptype">
    <input type="hidden" name="id" value="{$type.id}">
      <tr>
        <td><input type="text" name="type_name" id="type_name" value="{$type.type_name}"></td>
        <td class="col-sm-3">
            <button type="submit" class="btn btn-link">修改</button>
            <a href="__GROUP__/delshoptype/{$type.id}">删除</a>
        </td>
      </tr>
      </form>
    </foreach>
    </tbody>
  </table>
</div>
