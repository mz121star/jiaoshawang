<h2 class="sub-header">修改商户信息</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/User/upshop" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{$shopinfo.user_id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10">
                {$shopinfo.user_id}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_name" name="shop_name" value="{$shopinfo.shop_name}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_email" name="shop_email" value="{$shopinfo.shop_email}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">描述</label>
              <div class="col-sm-10">
                <textarea id="shop_description" name="shop_description" class="form-control" rows="3">{$shopinfo.shop_description}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">营业时间</label>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-xs-2">
                    <input type="text" class="form-control" id="shop_beginworktime1" name="shop_beginworktime1" value="{$shopinfo.shop_beginworktime1|default='09'}">
                  </div>
                  <div class="col-xs-1">
                    ：
                  </div>
                  <div class="col-xs-2">
                    <input type="text" class="form-control" id="shop_beginworktime2" name="shop_beginworktime2"  value="{$shopinfo.shop_beginworktime2|default='00'}">
                  </div>
                  <div class="col-xs-1">
                     至
                  </div>
                  <div class="col-xs-2">
                    <input type="text" class="form-control" id="shop_endworktime1" name="shop_endworktime1" value="{$shopinfo.shop_endworktime1|default='21'}">
                  </div>
                  <div class="col-xs-1">
                    ：
                  </div>
                  <div class="col-xs-2">
                    <input type="text" class="form-control" id="shop_endworktime2" name="shop_endworktime2"  value="{$shopinfo.shop_endworktime2|default='00'}">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">支持的支付方式</label>
              <div class="col-sm-6">
                  <label class="radio-inline">
                    <input type="radio"  id="shop_pay" name="shop_pay" value="1" <if condition="$shopinfo.shop_pay eq '1'">checked</if>>皆可
                  </label>
                  <label class="radio-inline">
                      <input type="radio"  id="shop_pay" name="shop_pay" value="2" <if condition="$shopinfo.shop_pay eq '2'">checked</if>>只在线支付
                  </label>
                  <label class="radio-inline">
                      <input type="radio"  id="shop_pay" name="shop_pay" value="3" <if condition="$shopinfo.shop_pay eq '3'">checked</if>>只货到付款
                  </label>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">配送费</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_deliver_money" name="shop_deliver_money" value="{$shopinfo.shop_deliver_money}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">起送价</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_deliver_beginmoney" name="shop_deliver_beginmoney" value="{$shopinfo.shop_deliver_beginmoney}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">配送时间</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_deliver_time" name="shop_deliver_time" value="{$shopinfo.shop_deliver_time}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">配送范围(单位公里)</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_send_distance" name="shop_send_distance" value="{$shopinfo.shop_send_distance}">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">电话</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_phone" name="shop_phone" value="{$shopinfo.shop_phone}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_addr" name="shop_addr" value="{$shopinfo.shop_addr}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">类型</label>
              <div class="col-sm-10">
                <select name="shop_type" class="form-control">
                    <option value="0">请选择餐厅类型</option>
                    <foreach name="typelist" item="type">
                    <option value="{$type.id}" <if condition="$shopinfo['shop_type'] eq $type['id']">selected</if>>{$type.type_name}</option>
                    </foreach>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">是否推荐</label>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control" id="shop_top" name="shop_top" value="1" <if condition="$shopinfo.shop_top eq '1'">checked</if>>
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-10">
                <input type="file" id="shop_image" name="shop_image">
                  <if condition="$shopinfo.shop_image neq ''">
                      <img src="/upload/{$shopinfo.shop_image}" width="100" height="50">
                      <input type="checkbox" name="delshop_image" value='{$shopinfo.shop_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">地图</label>
              <div class="col-sm-10">
                <div id="iCenter"></div>
                <input type="text" class="form-control" id="shop_lng" name="shop_lng" value="{$shopinfo.shop_lng}" readonly>
                <input type="text" class="form-control" id="shop_lat" name="shop_lat" value="{$shopinfo.shop_lat}" readonly>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>

<style>
     /*清除浮动*/
.clearfix:after {
    content: ".";
    visibility: hidden;
    display: block;
    height: 0;
    overflow: hidden;
    clear: both;
}
#iCenter{
    width:100%;
    height:400px;
    border:1px solid #F6F6F6;
}
</style>
<script src="http://webapi.amap.com/maps?v=1.3&key=651e926e6f2f3004eb8df6d2dcf31204"></script>
<script language="javascript">
var mapObj;
function mapInit(){
    mapObj = new AMap.Map("iCenter");
    clickEventListener=AMap.event.addListener(mapObj,'click',callBackFn);	 
}
var callBackFn = function(e){
    $("#shop_lng").val(e.lnglat.getLng());
    $("#shop_lat").val(e.lnglat.getLat());
};
$(function () {
    mapInit();
});
</script>
