<h2 class="sub-header">修改商户信息</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/User/upshop" enctype="multipart/form-data">
        <input type="hidden" name="user_id" value="{$shopinfo.user_id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10">
                {$shopinfo.user_id}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_name" name="shop_name" value="{$shopinfo.shop_name}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_email" name="shop_email" value="{$shopinfo.shop_email}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">描述</label>
              <div class="col-sm-10">
                <textarea id="shop_description" name="shop_description" class="form-control" rows="3">{$shopinfo.shop_description}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">营业时间</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_worktime" name="shop_worktime" value="{$shopinfo.shop_worktime}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">配送费</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_deliver_money" name="shop_deliver_money" value="{$shopinfo.shop_deliver_money}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">起送价</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_deliver_beginmoney" name="shop_deliver_beginmoney" value="{$shopinfo.shop_deliver_beginmoney}">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">配送时间</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_deliver_time" name="shop_deliver_time" value="{$shopinfo.shop_deliver_time}">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">电话</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_phone" name="shop_phone" value="{$shopinfo.shop_phone}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shop_addr" name="shop_addr" value="{$shopinfo.shop_addr}">
              </div>
            </div>
          <div class="form-group">
              <label for="address" class="col-sm-2 control-label">置顶</label>
              <div class="col-sm-1">
                <input type="checkbox" class="form-control" id="shop_top" name="shop_top" value="1" <if condition="$shopinfo.shop_top eq '1'">checked</if>>
              </div>
            </div>
            <div class="form-group">
              <label for="image" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-10">
                <input type="file" id="shop_image" name="shop_image">
                  <if condition="$shopinfo.shop_image neq ''">
                      <img src="/upload/{$shopinfo.shop_image}" width="100" height="50">
                      <input type="checkbox" name="delshop_image" value='{$shopinfo.shop_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
