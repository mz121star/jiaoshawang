<h2 class="sub-header">修改用户信息</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/User/uppeople">
        <input type="hidden" name="user_id" value="{$peopleinfo.user_id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">ID</label>
              <div class="col-sm-10">
                {$peopleinfo.user_id}
              </div>
            </div>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="people_name" name="people_name" value="{$peopleinfo.people_name}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="people_email" name="people_email" value="{$peopleinfo.people_email}">
              </div>
            </div>
            <div class="form-group">
              <label for="phone" class="col-sm-2 control-label">电话</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="people_phone" name="people_phone" value="{$peopleinfo.people_phone}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="people_addr" name="people_addr" value="{$peopleinfo.people_addr}">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">积分</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="people_point" name="people_point" value="{$peopleinfo.people_point}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
