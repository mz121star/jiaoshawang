<h2 class="sub-header">商户列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>用户ID</th>
            <th>商户名</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>状态</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="userlist" item="user">
          <tr>
            <td class="col-sm-2">{$user.user_id}</td>
            <td class="col-sm-2">{$user.shop_name}</td>
            <td>{$user.shop_email}</td>
            <td class="col-sm-2">{$user.shop_phone}</td>
            <td class="col-sm-1"><if condition="$user.user_status eq 1">启用<else /> 停用</if></td>
            <td class="col-sm-2">
                <if condition="$user.user_status eq 1">
                <a href="__GROUP__/upstatus/{$user.user_id}/0">停用</a>
                <else />
                <a href="__GROUP__/upstatus/{$user.user_id}/1">启用</a> 
                </if>
                <a href="__GROUP__/modshop/{$user.user_id}">编辑</a> 
                <a href="__GROUP__/delshop/{$user.user_id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
