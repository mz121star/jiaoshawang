<h2 class="sub-header">商户列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>用户ID</th>
            <th>商户名</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="userlist" item="user">
          <tr>
            <td class="col-sm-2">{$user.user_id}</td>
            <td class="col-sm-2">{$user.shop_name}</td>
            <td>{$user.shop_email}</td>
            <td class="col-sm-2">{$user.shop_phone}</td>
            <td class="col-sm-2">
                <a href="__GROUP__/modshop/{$user.user_id}">编辑</a> 
                <a href="__GROUP__/delshop/{$user.user_id}">删除</a>
                <if condition="$user.shop_top eq '0'">
                <a href="javascript:;" id="topuser_{$user.user_id}">推荐首页</a>
                <else />
                <a href="javascript:;" id="topcancel_{$user.user_id}">取消推荐</a>
                </if>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
      {$page}
    </div>
<script type="text/javascript">
$(function () {
    $("a[id^='topuser_']").click(function () {
        if (confirm("确认要推荐吗？")) {
            var id = this.id.split("_");
            location.href = "__GROUP__/topshop/"+id[1];
        }
    });
    $("a[id^='topcancel_']").click(function () {
        if (confirm("确认要取消推荐吗？")) {
            var id = this.id.split("_");
            location.href = "__GROUP__/topcancel/"+id[1];
        }
    });
});
</script>
