<h2 class="sub-header">分类设定</h2>
<div class="row placeholders">
    <div class="col-md-8">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/System/savetype">
            <foreach name="toptype"  item="type">
                <input type="hidden" name="oldtop[]" value="{$type.id}">
            </foreach>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">首页分类项</label>
              <div class="col-sm-10">
                  <foreach name="typeinfo"  item="type">
                  <label class="checkbox-inline">
                    <input type="checkbox" name="is_top[]" value="{$type.id}" <if condition="$type.is_top eq '1'">checked</if>> {$type.type_name}
                  </label>
                  </foreach>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">设定</button>
              </div>
            </div>
          </form>
  </div>
</div>
