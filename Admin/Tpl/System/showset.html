<h2 class="sub-header">系统设定</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/System/setting">
            <input type="hidden" name="id" value="{$sysinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">系统名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="system_name" name="system_name" value="{$sysinfo.system_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">系统标题</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="system_title" name="system_title" value="{$sysinfo.system_title}">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">系统描述</label>
              <div class="col-sm-5">
                  <textarea id="system_description" name="system_description" class="form-control" rows="5">{$sysinfo.system_description}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">系统关键字</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="system_keyword" name="system_keyword" value="{$sysinfo.system_keyword}">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">设定</button>
              </div>
            </div>
          </form>
  </div>
</div>
