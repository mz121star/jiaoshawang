<h2 class="sub-header">订单列表</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>菜名</th>
            <th>价格</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        <foreach name="orderlist" item="order">
          <tr>
            <td class="col-sm-2">{$order.food_name}</td>
            <td class="col-sm-2">{$food.food_price}</td>
            <td class="col-sm-2">
                <if condition="$Think.session.userinfo.user_type eq 2">
                <a href="__GROUP__/modfood/{$food.id}">编辑</a> 
                </if>
                <a href="__GROUP__/delfood/{$food.id}">删除</a>
            </td>
          </tr>
        </foreach>
        </tbody>
      </table>
    </div>
