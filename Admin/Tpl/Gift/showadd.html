<h2 class="sub-header">添加礼品</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Gift/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">礼品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gift_name" name="gift_name" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">礼品描述</label>
              <div class="col-sm-10">
                  <textarea id="gift_desc" name="gift_desc" class="form-control" rows="5"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">礼品积分</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="gift_number" name="gift_number" value="" required>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">礼品图片</label>
              <div class="col-sm-4">
                <input type="file" id="gift_image" name="gift_image">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加</button>
              </div>
            </div>
          </form>
  </div>
</div>
