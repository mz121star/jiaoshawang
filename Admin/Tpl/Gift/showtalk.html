<h2 class="sub-header">留言详情</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="get" action="__GROUP__/Gift/talk" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">留言者姓名</label>
              <div class="col-sm-10">
                {$talkinfo.talkuser_name}
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">留言者电话</label>
              <div class="col-sm-10">
                  {$talkinfo.talkuser_phone}
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">留言内容</label>
              <div class="col-sm-10">
                {$talkinfo.talkuser_content|nl2br}
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">留言日期</label>
              <div class="col-sm-4">
                {$talkinfo.talk_date}
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">返回列表</button>
              </div>
            </div>
          </form>
  </div>
</div>
