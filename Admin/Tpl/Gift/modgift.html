<h2 class="sub-header">修改礼品</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Gift/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$giftinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">礼品名称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="gift_name" name="gift_name" value="{$giftinfo.gift_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">礼品描述</label>
              <div class="col-sm-10">
                  <textarea id="gift_desc" name="gift_desc" class="form-control" rows="5">{$giftinfo.gift_desc}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">礼品积分</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" id="gift_number" name="gift_number" value="{$giftinfo.gift_number}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">礼品图片</label>
              <div class="col-sm-4">
                <input type="file" id="gift_image" name="gift_image">
                <if condition="$giftinfo.gift_image neq ''">
                      <img src="/upload/{$giftinfo.gift_image}" width="100" height="50">
                      <input type="checkbox" name="delgift_image" value='{$giftinfo.gift_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
